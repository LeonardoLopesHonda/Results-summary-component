<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="card">
    <aside class="score-side">
      <h1 class="title light">Your Result</h1>
      <div class="result">
        <strong>76</strong>
        <span class="extra-light">of 100</span>
      </div>
      <div class="bottom-description">
        <h1 class="avaliation">Great</h1>
        <p class="light">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </aside>
    <aside class="summary-side">
      <h1 class="title">Summary</h1>
      <div class="summary">
        <div class="values">
          <h2 class="reaction">Reaction</h2>
          <span><b>80</b> / 100</span>
        </div>
        <div class="values">
          <h2 class="">Memory</h2>
          <span><b>92</b> / 100</span>
        </div>
        <div class="values">
          <h2 class="">Verbal</h2>
          <span><b>61</b> / 100</span>
        </div>
        <div class="values">
          <h2 class="">Visual</h2>
          <span><b>72</b> / 100</span>
        </div>
      </div>
      <button>Continue</button>
    </aside>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Lopes Honda</a>.
  </footer>
</body>
</html>
